<div class="report">
  <div flex-gt-sm="100" flex>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>{{ 'report.name' | translate }}</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">{{ 'report.theme' | translate }} {{ '26.12.2016' }}</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in reports" ng-click="null">
          <img ng-src="images/icons/wall-blue.png" class="md-avatar" alt="{{item.description}}"/>
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.description }}</h3>
            <div ng-repeat="ind in item.indicators">
              <h4>{{ ind.name }}</h4>
              <p>{{ ind.value }}</p>
            </div>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list flex>
    </md-content>
  </div>
</div>
