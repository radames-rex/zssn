<div class="report">
  <div flex-gt-sm="100" flex>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>{{ 'report.name' | translate }}</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">{{ 'report.theme' | translate }} {{ '26.12.2016' }}</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in report" ng-click="null">
          <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.indicator}}"/>
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.indicator }}</h3>
            <h4>{{ item.value }}</h4>
            <p>{{ item.description }}</p>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list flex>
    </md-content>
  </div>
</div>
