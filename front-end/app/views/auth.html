<md-dialog aria-label="{{ 'dashboard.new' | translate}}" ng-controller="AuthCtrl as ctrl">
  <form name="survivorForm" ng-submit="newSurvivor()" ng-show="!logged">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ 'dashboard.new' | translate}}</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="auth">
        <div class="auth__modal">
          <md-grid-list md-cols="5" md-row-height="14px" md-gutter="10px">
            <md-grid-tile md-colspan="5" md-rowspan="4">
              <md-input-container>
                <label>{{ 'survivor.name' | translate }}</label>
                <input type="text" name="name" ng-model="ctrl.name" required>
              </md-input-container>
            </md-grid-tile>
            <md-grid-tile md-colspan="2" md-rowspan="8">
              <md-input-container>
                <label>{{ 'survivor.age' | translate }}</label>
                <input type="number" name="age" ng-model="ctrl.age" required>
              </md-input-container>
            </md-grid-tile>
            <md-grid-tile md-colspan="1" md-rowspan="8">
              <p class="auth__label">{{ 'survivor.gender' | translate }}:
                <span class="radioValue">{{ gender }}</span>
              </p>
              <md-radio-group ng-model="ctrl.gender">
                <md-radio-button value="M" class="md-primary">{{ 'survivor.male' | translate }}</md-radio-button>
                <md-radio-button value="F">{{ 'survivor.female' | translate }}</md-radio-button>
              </md-radio-group>
            </md-grid-tile>
            <md-grid-tile md-colspan="2" md-rowspan="1">
              <label class="auth__label">{{ 'survivor.inventory.title' | translate }}:</label>
            </md-grid-tile>
            <md-grid-tile md-colspan="2" md-rowspan="2">
              <md-input-container>
                <label>{{ 'survivor.inventory.water' | translate }}</label>
                <input type="number" name="water" ng-model="ctrl.inventory.water">
              </md-input-container>
            </md-grid-tile>
            <md-grid-tile md-colspan="2" md-rowspan="2">
              <md-input-container>
                <label>{{ 'survivor.inventory.food' | translate }}</label>
                <input type="number" name="food" ng-model="ctrl.inventory.food">
              </md-input-container>
            </md-grid-tile>
            <md-grid-tile md-colspan="2" md-rowspan="2">
              <md-input-container>
                <label>{{ 'survivor.inventory.medication' | translate }}</label>
                <input type="number" name="medication" ng-model="ctrl.inventory.medication">
              </md-input-container>
            </md-grid-tile>
            <md-grid-tile md-colspan="2" md-rowspan="2">
              <md-input-container>
                <label>{{ 'survivor.inventory.ammunition' | translate }}</label>
                <input type="number" name="ammunition" ng-model="ctrl.inventory.ammunition">
              </md-input-container>
            </md-grid-tile>
            <md-grid-tile md-colspan="1" md-rowspan="2">
              <md-input-container>
                <label>{{ 'survivor.coordinates.lat' | translate }}</label>
                <input name="coordinates" ng-model="ctrl.coordinates.lat" required md-maxlength="100">
              </md-input-container>
            </md-grid-tile>
            <md-grid-tile md-colspan="1" md-rowspan="2">
              <md-input-container>
                <label>{{ 'survivor.coordinates.lon' | translate }}</label>
                <input name="coordinates" ng-model="ctrl.coordinates.lon" required md-maxlength="100">
              </md-input-container>
            </md-grid-tile>
          </md-grid-list>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-primary" type="submit" ng-disabled="survivorForm.$invalid">
        <i class="fa fa-plus" aria-hidden="true"></i>
        New
      </md-button>
    </md-dialog-actions>
  </form>
  <div class="">
    <md-button class="md-primary" ng-show="logged" ng-click="hide()">
      <i class="fa fa-home" aria-hidden="true"></i>
      Start
    </md-button>
  </div>
</md-dialog>
