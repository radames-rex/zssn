<form class="survivor" name="survivorEditForm" ng-submit="editSurvivor()" >
  <md-grid-list md-cols="5" md-row-height="14px" md-gutter="10px">
    <md-grid-tile md-colspan="5" md-rowspan="4">
      <md-input-container>
        <label>{{ 'survivor.name' | translate }}</label>
        <input type="text" name="name" ng-model="ctrl.name" required>
      </md-input-container>
    </md-grid-tile>
    <md-grid-tile md-colspan="2" md-rowspan="8">
      <md-input-container>
        <label>{{ 'survivor.age' | translate }}</label>
        <input type="number" name="age" ng-model="ctrl.age" required>
      </md-input-container>
    </md-grid-tile>
    <md-grid-tile md-colspan="1" md-rowspan="8">
      <p class="auth__label">{{ 'survivor.gender' | translate }}:
        <span class="radioValue">{{ gender }}</span>
      </p>
      <md-radio-group ng-model="ctrl.gender">
        <md-radio-button value="M" class="md-primary">{{ 'survivor.male' | translate }}</md-radio-button>
        <md-radio-button value="F">{{ 'survivor.female' | translate }}</md-radio-button>
      </md-radio-group>
    </md-grid-tile>
    <md-grid-tile md-colspan="2" md-rowspan="4">
      <md-input-container>
        <label>{{ 'survivor.coordinates.lat' | translate }}</label>
        <input name="coordinates" ng-model="ctrl.coordinates.lat" required md-maxlength="100">
      </md-input-container>
    </md-grid-tile>
    <md-grid-tile md-colspan="2" md-rowspan="4">
      <md-input-container>
        <label>{{ 'survivor.coordinates.lon' | translate }}</label>
        <input name="coordinates" ng-model="ctrl.coordinates.lon" required md-maxlength="100">
      </md-input-container>
    </md-grid-tile>
    <md-grid-tile md-colspan="5" md-rowspan="4">
      <md-button class="md-primary" type="submit" ng-disabled="survivorForm.$invalid">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        Edit
      </md-button>
    </md-grid-tile>
  </md-grid-list>
</form>
